<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Basic;
tab_array[2] = Settings;
tab_array[3] = Advanced;


function setFileName(textID, fileNameID)
{  

  document.all[fileNameID].click();
  document.all[textID].value = document.all[fileNameID].value;
}

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		//
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls 
	// with the appropriate symbol values
	//
	window.external.Load(document);
	
	var isStaticMeta = window.external.FindSymbol('META_LOADING_STATIC');
	if(isStaticMeta)
	{	    
	    document.all['staticMeta'].style.visibility = 'visible';	    
	    document.all['metaDynamic'].style.visibility = 'hidden';	    
	}
	
	var isDynamicMeta = window.external.FindSymbol('META_LOADING_DYNAMIC');
	if(isDynamicMeta)
	{
	    document.all['metaDynamic'].style.visibility = 'visible';	    	    
	    document.all['staticMeta'].style.visibility = 'hidden';
	}
    
    if (window.external.dte.Version == '10.0') {
        document.all['UdmLibLinkage'].style.visibility = 'hidden';
    }

}

// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
	OnWizFinish(document);
}

</SCRIPT>
